<section>

    <div class="row">
        <div class="card p-4 col-sm-12 col-md-7  mx-auto ">


            <h4 class="mt-3">New Language</h4>
            <hr />
            <div class="form-group">
                <label>Name</label>

                <input type="text" [(ngModel)]="language.name" class="form-control" #languageName>
            </div>

            <div class="form-group">
                <label>Code</label>
                <input type="text" [(ngModel)]="language.code" class="form-control">
            </div>


            <div class="form-group">
                <label>Is RTL</label>
                //TODO:://
            </div>

            <div class="form-group">

                <button type="button"
                      [routerLink]="['/language/language-list']"
                      [queryParams]="{projectId: projectId}"
                      class="m-1 btn btn-sm btn-secondary float-right">Cancel
                </button>

                <button type="button"
                        class="btn btn-sm btn-primary m-1 float-right"
                        (click)="submit(language)">Save
                </button>
            </div>

        </div>
    </div>
</section>
