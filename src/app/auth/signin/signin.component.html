<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <hr />
                <div class="form-signin">
                    
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email"[(ngModel)]="user.email" class="form-control" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" [(ngModel)]="user.password" class="form-control" required>
                    </div>


                    <button (click)="onSubmit(user)" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</div>
