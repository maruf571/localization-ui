<section>
    <div class="row">
        <div class="card col-xs-12 col-md-7  mx-auto">
            <div class="card-body">
                <div class="fieldset">
                        <legend>New project</legend>

                        <div class="form-group">
                            <label>
                                Name*
                            </label>
                            <input type="text" [(ngModel)]="project.name" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>
                                Code*
                            </label>
                            <input type="text" [(ngModel)]="project.code" class="form-control" />
                            <small>Do not use exising project code. Code must be unique, sort, no space.</small>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                Description
                            </label>
                            <textarea [(ngModel)]="project.description" class="form-control">
                            </textarea>               
                        </div>

          


                        <div class="form-group">
                            <label>
                                URL
                            </label>
                            <input type="text" [(ngModel)]="project.url" class="form-control" />
                        </div>

                    </div>
                    <div class="float-right">
                        <button type="button" class="mr-2 btn btn-danger" routerLink="/project/">Cancel</button>
                        <button type="button" class="btn btn-success" (click)="submit(project)">Submit</button>
                    </div>

                </div>
            </div>
        </div>
</section>
