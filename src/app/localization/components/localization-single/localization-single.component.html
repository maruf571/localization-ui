<section>

    <div class="row">
        <div class="card p-4 col-sm-12 col-md-7  mx-auto ">
        
            
            <h4 class="mt-3">Localization for {{language.name}}</h4>
            <hr />
            <div class="form-group">
                <label >
                    Key
                </label>
                    <input type="text" [(ngModel)]="localization.langKey" class="form-control" #customerName>
            </div>

            <div class="form-group">
                <label >
                    Value
                </label>
                
                    <input type="text" [(ngModel)]="localization.value" class="form-control">
            </div>
            
            
            <div class="form-group float-right">
                <button type="button" 
                    [routerLink]="['/localization/localization-list']"
                    [queryParams]="{projectId: projectId, languageId: languageId}"   
                    class="mr-2 btn btn-danger">Cancel</button>

                <button type="button"  
                        (click)="submit(localization)" 
                        class=" btn btn-primary">Save</button>
            </div>

        </div>
    </div>
</section>
